<mat-card class="example-card animated bounceInLeft">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{noticia.titulo}}</mat-card-title>
    <mat-card-subtitle>Fecha: {{noticia.fecha | date:'shortDate'}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="noticia.img | image:'noticias'" [alt]="noticia.titulo">
  <mat-card-content>
    <button type="button" class="btn mt-3 btn-block btn-primary" (click)="openDialog()">Ver m√°s</button>
  </mat-card-content>
</mat-card>
